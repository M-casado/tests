# This workflow executes bash commands to automatically create the
# automatic markdown documentation of our JSON browser based on their
# JSON schemas. It is executed when a PR merges with the "main" branch

# For more information, check:
#   https://github.com/EbiEga/ega-metadata-schema/tree/main/docs/json_browser
#   https://docs.github.com/en/enterprise-server@3.3/actions/using-workflows/events-that-trigger-workflows#running-your-workflow-when-a-pull-request-merges
name: jsonschema-2-md

#! Change!
on:
  pull_request:
    branches: [ main ]

jobs:
  jsonschema-2-md:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Path variables # Modify if the structure of the repo changes
        run: |
          markdown_dir="~/docs/json_broswer/markdowns"
          schemas_dir="~/schemas"

      - name: Install jsonschema2md
        run: npm install -g @adobe/jsonschema2md 

      - name: Remove content of the markdown folder if it exists
        run: |
          if [ -d "$markdown_dir" ] && [ -n "$(ls -A "$markdown_dir")" ]; then
            rm -f $markdown_dir/*.md
          fi

      - name: Create new markdown
        # We use a custom extension of the schemas (.json) and no extra output (-x -)
        run: jsonschema2md -d $schemas_dir -o $markdown_dir -e "json" -x -